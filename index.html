<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>静态二维码生成器</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    #qrcode { margin-top: 20px; }
    label, input, textarea { display: block; margin-top: 10px; }
    textarea { width: 300px; height: 60px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>静态二维码生成器</h2>
  <label for="qr-content">二维码内容：</label>
  <textarea id="qr-content" placeholder="请输入要生成二维码的内容，如：http://example.com"></textarea>
  <button onclick="generateQRCode()">生成二维码</button>
  <div id="qrcode"></div>

  <script>
    function generateQRCode() {
      var content = document.getElementById('qr-content').value;
      var qrcodeDiv = document.getElementById('qrcode');
      qrcodeDiv.innerHTML = "";
      if (content.trim() === "") {
        alert("请输入二维码内容！");
        return;
      }
      new QRCode(qrcodeDiv, {
        text: content,
        width: 200,
        height: 200,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
      });
    }
  </script>
</body>
</html>
